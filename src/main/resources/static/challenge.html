<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jun Yin Captcha Tool</title>

    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        h2 {
            background: linear-gradient(to right, #ff6b6b, #ffa07a);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .image-container {
            position: relative;
            display: inline-block;  /* Allows us to position the overlay */
            text-align: center;     /* Centers the content horizontally */
            margin: 0 auto;         /* Additional centering for block elements */
            width: 600px;
        }

        #imagePreview {
            /*height: auto; !* Maintain aspect ratio *!*/
            display: block; /* To apply margin auto for centering */
            width: 100%;
        }

        .image-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content-container {
            display: flex;
            justify-content: center;
        }

        /* Add to your existing style block */
        .label-inputs {
            text-align: center;
            margin-top: 20px;
        }

        .label-input {
            margin: 5px; /* Space out the input boxes */
            width: 50px; /* Width of the input boxes */
        }

        /* Add to your existing style block */
        .label-container {
            text-align: center;
            margin-top: 20px;
        }
        .label-item {
            display: inline-block;
            margin: 5px;
            padding: 5px;
            border: 1px solid #ddd;
            min-width: 50px;
        }

        .image-label {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #000;
            padding: 2px 5px;
            border-radius: 3px;
            position: absolute; /* This will be positioned absolutely within the relative parent */
            cursor: pointer; /* Changes the cursor to indicate it can be interacted with */
        }

        .success {
            color: #4F8A10;
            background-color: #DFF2BF;
        }

        .failure {
            color: #D8000C;
            background-color: #FFBABA;
        }

        #responseMessage {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            z-index: 1000;
            font-size: 1.2em;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Create Captcha Challenge</h2>

        <form class="form-inline" id="challengeForm" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="challengeType" class="form-label">Challenge Type:</label>
                <select id="challengeType" class="form-select">
                    <option value="-1" selected disabled hidden >Select Challenge Type</option>
                    <option value="0" >Single Tile</option>
                    <option value="1" >Multi Tiles</option>
                    <!-- <option value="2" >Image Typing</option> -->
                    <option value="3" >Image Labelling</option>
                </select>
            </div>
            <div id="tilesSelect" class="mb-3" style="display: none;">
                <label for="tilesNumber" class="form-label">Number of Tiles:</label>
                <select id="tilesNumber" class="form-select">
                    <option value="9">9</option>
                    <option value="16">16</option>
                </select>
            </div>
            <div id="div-image-input" class="mb-3">
                <label for="file" class="form-label">Image File:</label>
                <input type="file" id="file" class="form-control" accept="image/*">
            </div>

            <div class="content-container">
                <div class="image-container mb-3">
                    <img id="imagePreview" src="" alt="Image preview" class="img-fluid">
                    <canvas id="imageBorder" class="image-border"></canvas>
                </div>
            </div>

            <!-- Add this below your existing image-container div -->
            <div id="labelInputs" class="label-inputs">
                <!-- Input boxes will be added here dynamically -->
            </div>

            <!-- Add this below your existing labelInputs div -->
            <div id="labelContainer" class="label-container">
                <!-- Keyed-in labels will be displayed here -->
                <div id="imageLabel"></div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" onclick="submitChallenge()" style="margin-top:10px">Submit</button>
                    </div>
                </div>
            </div>
        </form>

        <div id="responseMessage"></div>
    </div>

    <!-- Custom Script -->
    <script>
        $(document).ready(function () {

            $('#challengeType').change();

            $('#file').change(function (e) {
                var file = e.target.files[0];
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#imagePreview').attr('src', e.target.result).on('load', drawBorders);
                }
                reader.readAsDataURL(file);
            });

            $('#challengeType').change(function () {
                var challengeType = $(this).val();

                // Reset visibility and borders first
                clearBorders();
                // clearExistingLabels();
                $('#file').hide();
                $('#imagePreview').hide();
                $('#imageBorder').hide();
                $('#tilesSelect').hide();
                $('#div-image-input').hide();
                // $('#imageLabel').hide();

                switch(challengeType) {
                    case '0': // Single Tile
                    case '1': // Multi Tiles
                        $('#file').show();
                        $('#imagePreview').show();
                        $('#imageBorder').show();
                        $('#tilesSelect').show();
                        $('#div-image-input').show();
                        $('#imageLabel').hide();
                        // Only draw borders if an image is already loaded
                        if ($('#imagePreview').attr('src')) {
                            drawBorders();
                        }
                        break;
                    case '2': // Image Typing
                        $('#file').hide();
                        $('#imagePreview').hide();
                        $('#imageBorder').hide();
                        $('#imageLabel').hide();
                        $('#div-image-input').hide();
                        $('#tilesSelect').hide();
                        clearBorders(); // Function to clear borders
                        break;
                    case '3': // Image Labelling
                        $('#file').show();
                        $('#imagePreview').show();
                        $('#div-image-input').show();
                        $('#imageLabel').show();
                        $('#tilesSelect').hide();
                        clearBorders(); // Function to clear borders
                        break;
                }

                if(challengeType === '3') { // Image Labelling
                    console.log("hi?");
                    $('#imageLabel').empty().show();
                    $('#imagePreview').off('click').on('click', function() {
                        var label = prompt('Enter label for the image:');
                        if (label) {
                            console.log("user input " + label);
                            $('#imageLabel').text(label);
                        }
                    });
                }
            });

            // Event handler for when the number of tiles changes
            $('#tilesNumber').change(function() {
                if ($('#imagePreview').attr('src')) {
                    drawBorders(); // Redraw borders with the new number of tiles
                }
            });

            $('#imageBorder').on('click', function (event) {
                var rect = this.getBoundingClientRect();
                var x = event.clientX - rect.left; // x position within the element.
                var y = event.clientY - rect.top;  // y position within the element.

                var tiles = $('#tilesNumber').val();
                var lines = Math.sqrt(tiles) - 1;
                var wStep = this.width / (lines + 1);
                var hStep = this.height / (lines + 1);

                var labelIndex = getTileIndex(x, y, lines, wStep, hStep);
                var userInput = prompt('Enter label for image tiles ' + labelIndex);
                if (userInput !== null) {
                    updateLabelContainer(labelIndex, userInput);
                }
            });

            // Event delegation for handling double clicks on dynamically added label items
            $(document).on('dblclick', '.label-item', function() {
                var labelIndex = this.id.replace('label', '');
                resetLabelForTile(labelIndex);
                $(this).remove(); // Remove the label element
            });
        });


      // This code assumes you have a form with an ID of 'challengeForm'
      function submitChallenge() {

            // Create a FormData object to send form data
            const formData = new FormData();

            const pieces = document.getElementById('tilesNumber');
            const filesInput = document.getElementById('file');
            const challengeType = document.getElementById('challengeType');

            if (filesInput){
                formData.append('file', filesInput.files[0]);
            }
            if (pieces) {
                formData.append('pieces', pieces.value);
            }
            if (challengeType) {
                formData.append('challengeTypeInt', challengeType.value);
            }

            var challengeTypeValue = challengeType.value
            console.log("challenge type " + challengeTypeValue);

          if (challengeTypeValue === '3') { // Assuming '3' is the value for Image Labelling
              const fileInput = document.getElementById('file');
              if (fileInput.files.length > 0) {
                  formData.append('file', fileInput.files[0]);
              }
              var imageLabels = $('#imageLabel').text(); // Get the text of the last label div
              console.log("image labels " + imageLabels);
              formData.append('imageLabels', imageLabels); // Add it to formData
          }

           if ( challengeTypeValue === '0' || challengeTypeValue === '1') {
               // Add section labels to formData
               $('.label-item').each(function () {
                   var labelIndex = this.id.replace('label', '');
                   var labels = $(this).text().split(': ')[1];
                   if (labels) {
                       formData.append('sectionLabels[' + labelIndex + ']', labels);
                   }
               });
           }

            console.log(JSON.stringify(formData,null,2));
            console.log("posting form data to create challenge ... ");

            fetch('/pip/challenge', {
                method: 'POST',
                body: formData
            }).then(response => {
                    var message;
                    var messageClass;
                    if (!response.ok) {
                        message = "Captcha creation failed!";
                        messageClass = "failure";
                    }else{
                        message = "Captcha creation success!";
                        messageClass = "success";
                    }
                    showMessage(message, messageClass);
                });
        }

        function clearBorders() {
            var canvas = document.getElementById('imageBorder');
            var ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
        }

        function clearExistingLabels() {
            // Clear any existing labels
            $('#labelContainer').empty();
        }

        function drawBorders() {
            var canvas = document.getElementById('imageBorder');
            var ctx = canvas.getContext('2d');
            var img = document.getElementById('imagePreview');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            var tiles = $('#tilesNumber').val();
            var lines = tiles === '9' ? 2 : 3;

            var hStep = canvas.height / (lines + 1);
            var wStep = canvas.width / (lines + 1);

            ctx.beginPath();
            // Set the style of the dotted lines
            ctx.setLineDash([10, 10]); // Adjust the dash length and gap for a bolder look
            ctx.lineWidth = 4; // Increase the line width for bolder lines
            ctx.strokeStyle = '#FFFFFF'; // Set the color to a sharp green
            for (var i = 1; i <= lines; i++) {
                // Draw horizontal lines
                ctx.moveTo(0, hStep * i);
                ctx.lineTo(canvas.width, hStep * i);
                // Draw vertical lines
                ctx.moveTo(wStep * i, 0);
                ctx.lineTo(wStep * i, canvas.height);
            }
            ctx.stroke();

            // Add numbers on each sub-image
            var number = 1;
            for (var y = 0; y <= lines; y++) {
                for (var x = 0; x <= lines; x++) {
                    var text = number.toString();
                    ctx.font = 'bold 24px Arial'; // Increase font size
                    var textX = wStep * x + 10;
                    var textY = hStep * y + 30;

                    // Draw text shadow for better visibility
                    ctx.fillStyle = 'black'; // Shadow color
                    ctx.fillText(text, textX + 2, textY + 2); // Shadow position

                    ctx.fillStyle = 'white'; // Text color
                    ctx.fillText(text, textX, textY); // Text position
                    number++;
                }
            }
        }

        // Function to reset the label for a specific image tile
        function resetLabelForTile(labelIndex) {
            updateLabelContainer(labelIndex, "");
        }

        function getTileIndex(x, y, lines, wStep, hStep) {
            var horizontalIndex = Math.floor(x / wStep);
            var verticalIndex = Math.floor(y / hStep);
            return verticalIndex * (lines + 1) + horizontalIndex + 1;
        }

        function updateLabelContainer(labelIndex, userInput) {
            var labelSpan = $('#label' + labelIndex);
            if (labelSpan.length === 0) {
                labelSpan = $('<div/>', { // Change to div for a new line
                    id: 'label' + labelIndex,
                    class: 'label-item'
                }).appendTo('#labelContainer');
                labelSpan.text('Image Tiles ' + labelIndex + ' : '); // Add 'Image' prefix
            }

            if (userInput) { // Append new label if provided
                var currentText = labelSpan.text().endsWith(': ') ? '' : labelSpan.text().split(': ')[1];
                labelSpan.text('Image ' + labelIndex + ': ' + (currentText ? currentText + ',' : '') + userInput);
            } else { // Clear label if no label provided
                labelSpan.text('');
            }
        }

        function showMessage(message, messageClass) {
            let responseMessageDiv = $('#responseMessage');
            responseMessageDiv.removeClass('success failure');
            responseMessageDiv.addClass(messageClass).text(message).fadeIn(500).delay(3000).fadeOut(500, function() {
                // Remove the inline styles after fade out
                responseMessageDiv.removeAttr('style');
            });
        }

        function addLabel(label) {
            // Add label to a list or container on the page
            $('#labelContainer').append($('<div>').text(label));
        }

    </script>

</body>
